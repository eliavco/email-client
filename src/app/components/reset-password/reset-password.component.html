<div class="col-md-10 offset-md-1 mt-5 el-wrap">
	<div class="card">
		<h4 class="card-header">Reset Your Password & Login To your Account</h4>
		<div class="card-body">
			<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" formControlName="password" class="form-control"
						placeholder="•••••••••" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Password is required</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password-confirm">Confirm Password</label>
					<input type="password" id="password-confirm" formControlName="passwordConfirm" class="form-control"
						placeholder="•••••••••" [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }" />
					<div *ngIf="submitted && f.passwordConfirm.errors" class="invalid-feedback">
						<div *ngIf="f.passwordConfirm.errors.required">Confirm Password is required</div>
					</div>
				</div>
				<button [disabled]="loading" class="btn btn-primary">
					Reset & Login
				</button>
				<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
			</form>
		</div>
	</div>
</div>
